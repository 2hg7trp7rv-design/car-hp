name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # CI上でも「本番相当」のガードレールを通す
      VERCEL_ENV: production
      NEXT_PUBLIC_SITE_URL: https://carboutiquejournal.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
